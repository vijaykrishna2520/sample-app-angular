name: Angular CI

on:
  push: 
    branches: [ main ]  # Or your default branch

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'  # Or your preferred Node.js version
    - name: Test
      run: npm run test 
    - name: SonarCloud
      uses: actions/checkout@v2
      with:
        fetch-depth: 0 
